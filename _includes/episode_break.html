{% comment %}
    Display a break's timings in a box similar to a learning episode's.
{% endcomment %}
<blockquote class="objectives">
  <h2>{{ include.language.overview }}</h2>

  <div class="row">
    <div class="col-md-3">
      <strong>{{ include.language.break }}:</strong> {{ page.break }} {{ include.language.min }}
    </div>
    <div class="col-md-9">
    </div>
  </div>

</blockquote>
